<!DOCTYPE html>
<html lang="mk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрација - Калкулатор за трошоци за живот</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light d-flex align-items-center" style="height: 100vh;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-6 col-lg-4">
                <div class="card shadow p-4">
                    <h2 class="mb-4 text-center">Регистрација</h2>
                    <form>
                        <div class="mb-3">
                            <label for="name" class="form-label">Име</label>
                            <input type="text" class="form-control" id="name" placeholder="Внесете име">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Е-пошта</label>
                            <input type="email" class="form-control" id="email" placeholder="Внесете е-пошта">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Лозинка</label>
                            <input type="password" class="form-control" id="password" placeholder="Внесете лозинка">
                        </div>
                        <button type="submit" class="btn btn-success w-100">Регистрирај се</button>
                    </form>
                    <p class="mt-3 text-center">
                        Веќе имате профил? <a href="login.html">Најави се</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="mk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Додај трошок - Калкулатор за трошоци за живот</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light d-flex align-items-center" style="height: 100vh;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="card shadow p-4">
                    <h2 class="mb-4 text-center">Додај нов трошок</h2>
                    <form>
                        <div class="mb-3">
                            <label for="category" class="form-label">Категорија</label>
                            <select class="form-select" id="category">
                                <option>Храна</option>
                                <option>Сметки</option>
                                <option>Превоз</option>
                                <option>Забава</option>
                                <option>Друго</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="amount" class="form-label">Износ</label>
                            <input type="number" class="form-control" id="amount" placeholder="Внесете износ">
                        </div>
                        <div class="mb-3">
                            <label for="currency" class="form-label">Валута</label>
                            <select class="form-select" id="currency">
                                <option>МКД</option>
                                <option>EUR</option>
                                <option>USD</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="date" class="form-label">Датум</label>
                            <input type="date" class="form-control" id="date">
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Опис (опционално)</label>
                            <textarea class="form-control" id="description" rows="2" placeholder="Опис на трошокот"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Зачувај трошок</button>
                    </form>
                    <p class="mt-3 text-center">
                        <a href="cost-list.html">Врати се на листа на трошоци</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
